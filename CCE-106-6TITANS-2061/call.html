<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
      const firebaseConfig = {
        apiKey: "AIzaSyC2YE5Cn0gbiuQ5sq8lErotl01itq5-hYk",
        authDomain: "titans-8d454.firebaseapp.com",
        projectId: "titans-8d454",
        storageBucket: "titans-8d454.firebasestorage.app",
        messagingSenderId: "537648978979",
        appId: "1:537648978979:web:30eb90af77c7569b7be596",
        measurementId: "G-W1D2R0Q1L1"

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      onAuthStateChanged(auth, (user) => {

          window.location.href = 'login.html';

    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Session - 6Titans</title>
    <link rel="stylesheet" href="assets/css/styles-base.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      body {
        background: #0a0a0a;
        color: #fff;
      }
      .call-wrap {
        padding: 100px 20px 40px;
        max-width: 1100px;
        margin: 0 auto;
      }
      .videos {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      video {
        width: 100%;
        background: #000;
        border: 1px solid #333;
        border-radius: 8px;
      }
      .controls {
        display: flex;
        gap: 8px;
        margin-top: 12px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .controls .btn {
        padding: 10px 14px;
        border-radius: 8px;
        border: 1px solid #333;
        background: #1a1a1a;
        color: #fff;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }
      .controls .btn:hover {
        background: #2a2a2a;
        transform: translateY(-2px);
      }
      .controls .btn.primary {
        background: #ffd700;
        color: #0a0a0a;
        border-color: #ffd700;
      }
      .controls .btn.primary:hover {
        background: #ffed4e;
      }
      .controls .btn i {
        font-size: 1.1rem;
      }
      .btn-text {
        display: inline;
      }
      .room {
        margin-bottom: 10px;
        font-size: 0.95rem;
        color: #ccc;
      }
      @media (max-width: 768px) {
        .videos {
          grid-template-columns: 1fr;
        }
        .controls {
          gap: 6px;
        }
        .controls .btn {
          padding: 12px;
          min-width: 48px;
          justify-content: center;
        }
        /* Hide text, show only icons on mobile */
        .btn-text {
          display: none;
        }
        .controls .btn i {
          margin: 0;
          font-size: 1.2rem;
        }
      }
      @media (max-width: 480px) {
        .controls .btn {
          padding: 10px;
          min-width: 44px;
        }
        .controls .btn i {
          font-size: 1.1rem;
        }
      }
    </style>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  </head>
  <body>
    <div class="call-wrap">
      <h1>Video Session</h1>
      <div class="room">Room: <span id="roomIdText"></span></div>
      <div class="videos">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
      <div class="controls">
        <button id="toggleCam" class="btn">
          <i class="fas fa-video"></i>
          <span class="btn-text">Toggle Camera</span>
        </button>
        <button id="toggleMic" class="btn">
          <i class="fas fa-microphone"></i>
          <span class="btn-text">Toggle Mic</span>
        </button>
        <button id="shareScreen" class="btn">
          <i class="fas fa-desktop"></i>
          <span class="btn-text">Share Screen</span>
        </button>
        <button id="copyLink" class="btn">
          <i class="fas fa-link"></i>
          <span class="btn-text">Copy Invite Link</span>
        </button>
        <button id="hangup" class="btn primary">
          <i class="fas fa-phone-slash"></i>
          <span class="btn-text">Hang Up</span>
        </button>
      </div>
    </div>
    <script src="call.js"></script>
  </body>
</html>
