<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Coach Profile - 6Titans</title>
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        h1 {
            color: #ffd700;
            margin-top: 0;
        }
        .profile-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }
        .profile-item {
            background: #0a0a0a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .profile-item:hover {
            border-color: #ffd700;
            transform: translateY(-2px);
        }
        .profile-item.selected {
            border-color: #4caf50;
            background: #1a2a1a;
        }
        .profile-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffd700;
            margin-bottom: 0.5rem;
        }
        .profile-info {
            color: #888;
            font-size: 0.9rem;
        }
        .btn {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            width: 100%;
        }
        .btn:hover {
            background: #ffed4e;
        }
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .success {
            background: #1a2a1a;
            border: 2px solid #4caf50;
            color: #4caf50;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #888;
        }
        .info-box {
            background: #1a2a4a;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .info-box strong {
            color: #2196f3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸ”— Link Your Coach Profile</h1>
        <p>Connect your authentication account to your coach profile so you can see your clients in Messages.</p>
        
        <div class="info-box" id="userInfo">
            <strong>Loading your account info...</strong>
        </div>

        <div id="profilesList" class="loading">
            Loading coach profiles...
        </div>

        <button id="linkBtn" class="btn" disabled>Select a Profile First</button>
        
        <div id="successMsg" style="display: none;" class="success">
            âœ… Profile linked successfully! Go to Messages to see your clients.
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js';
        import { getDatabase, ref, get, update } from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC2YE5Cn0gbiuQ5sq8lErotl01itq5-hYk",
            authDomain: "titans-8d454.firebaseapp.com",
            databaseURL: "https://titans-8d454-default-rtdb.firebaseio.com",
            projectId: "titans-8d454",
            storageBucket: "titans-8d454.firebasestorage.app",
            messagingSenderId: "537648978979",
            appId: "1:537648978979:web:30eb90af77c7569b7be596",
            measurementId: "G-W1D2R0Q1L1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUser = null;
        let selectedProfileId = null;
        let allProfiles = {};

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            currentUser = user;
            
            // Show user info
            document.getElementById('userInfo').innerHTML = `
                <strong>Your Account:</strong><br>
                Email: ${user.email}<br>
                UID: ${user.uid}
            `;

            // Load coach profiles
            await loadProfiles();
        });

        async function loadProfiles() {
            try {
                const snapshot = await get(ref(db, 'coachProfiles'));
                
                if (!snapshot.exists()) {
                    document.getElementById('profilesList').innerHTML = `
                        <p style="color: #f44336;">No coach profiles found in database.</p>
                    `;
                    return;
                }

                allProfiles = snapshot.val();
                const profilesArray = Object.entries(allProfiles);

                if (profilesArray.length === 0) {
                    document.getElementById('profilesList').innerHTML = `
                        <p style="color: #f44336;">No coach profiles available.</p>
                    `;
                    return;
                }

                // Render profiles
                const html = profilesArray.map(([id, profile]) => {
                    const isAlreadyLinked = profile.uid === currentUser.uid || profile.email === currentUser.email;
                    return `
                        <div class="profile-item ${isAlreadyLinked ? 'selected' : ''}" onclick="selectProfile('${id}')" id="profile-${id}">
                            <div class="profile-name">${profile.name || 'Unnamed Coach'}</div>
                            <div class="profile-info">
                                ID: ${id}<br>
                                Email: ${profile.email || 'Not set'}<br>
                                Linked UID: ${profile.uid || 'Not linked'}
                                ${isAlreadyLinked ? '<br><strong style="color: #4caf50;">âœ… Already linked to your account!</strong>' : ''}
                            </div>
                        </div>
                    `;
                }).join('');

                document.getElementById('profilesList').innerHTML = `
                    <h3>Select Your Coach Profile:</h3>
                    <div class="profile-list">${html}</div>
                `;

            } catch (error) {
                console.error('Error loading profiles:', error);
                document.getElementById('profilesList').innerHTML = `
                    <p style="color: #f44336;">Error loading profiles: ${error.message}</p>
                `;
            }
        }

        window.selectProfile = function(profileId) {
            // Remove selected class from all
            document.querySelectorAll('.profile-item').forEach(el => {
                el.classList.remove('selected');
            });

            // Add selected class to clicked
            document.getElementById('profile-' + profileId).classList.add('selected');
            
            selectedProfileId = profileId;
            document.getElementById('linkBtn').disabled = false;
            document.getElementById('linkBtn').textContent = `Link Profile: ${allProfiles[profileId].name || profileId}`;
        };

        document.getElementById('linkBtn').addEventListener('click', async function() {
            if (!selectedProfileId) {
                alert('Please select a profile first');
                return;
            }

            this.disabled = true;
            this.textContent = 'Linking...';

            try {
                // Update the coach profile with current user's UID and email
                await update(ref(db, `coachProfiles/${selectedProfileId}`), {
                    uid: currentUser.uid,
                    email: currentUser.email,
                    linkedAt: Date.now()
                });

                document.getElementById('successMsg').style.display = 'block';
                this.textContent = 'âœ… Linked Successfully!';
                
                setTimeout(() => {
                    window.location.href = 'messaging.html';
                }, 2000);

            } catch (error) {
                console.error('Error linking profile:', error);
                alert('Failed to link profile: ' + error.message);
                this.disabled = false;
                this.textContent = 'Try Again';
            }
        });
    </script>
</body>
</html>
