<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Promotion Tool - 6Titans</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: #2a2a2a;
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      border: 1px solid #333;
    }
    
    h1 {
      color: #ffd700;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .subtitle {
      color: #888;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #ffd700;
      font-weight: 600;
    }
    
    input, select {
      width: 100%;
      padding: 12px;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #ffd700;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: #ffd700;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn:hover {
      background: #ffed4e;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
    }
    
    .btn:disabled {
      background: #444;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }
    
    .status.success {
      background: #4CAF50;
      border: 1px solid #45a049;
    }
    
    .status.error {
      background: #f44336;
      border: 1px solid #da190b;
    }
    
    .status.info {
      background: #2196F3;
      border: 1px solid #0b7dda;
    }
    
    .current-user {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #ffd700;
    }
    
    .current-user h3 {
      color: #ffd700;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .current-user p {
      color: #ccc;
      font-size: 13px;
      margin: 4px 0;
    }
    
    .help-text {
      font-size: 12px;
      color: #888;
      margin-top: 6px;
    }
    
    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }
    
    .quick-btn {
      padding: 10px;
      background: #333;
      border: 1px solid #444;
      border-radius: 6px;
      color: #ffd700;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.3s;
    }
    
    .quick-btn:hover {
      background: #444;
      border-color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>👑 Admin Promotion Tool</h1>
    <p class="subtitle">Promote users to admin, coach, or member roles</p>
    
    <div id="currentUserInfo" class="current-user" style="display: none;">
      <h3>Currently Logged In:</h3>
      <p><strong>Email:</strong> <span id="currentEmail"></span></p>
      <p><strong>UID:</strong> <span id="currentUid"></span></p>
      <p><strong>Role:</strong> <span id="currentRole"></span></p>
    </div>
    
    <form id="promotionForm">
      <div class="form-group">
        <label for="userUid">User UID</label>
        <input 
          type="text" 
          id="userUid" 
          placeholder="Paste the user's UID here"
          required
        >
        <p class="help-text">Get UID from Firebase Console → Authentication → Users</p>
      </div>
      
      <div class="form-group">
        <label for="accountType">Account Type</label>
        <select id="accountType" required>
          <option value="">Select account type</option>
          <option value="admin">👑 Admin - Full system access</option>
          <option value="coach">🎯 Coach - Coaching features</option>
          <option value="member">👤 Member - Standard user</option>
        </select>
      </div>
      
      <button type="submit" class="btn" id="promoteBtn">
        Promote User
      </button>
    </form>
    
    <div class="quick-actions">
      <button type="button" class="quick-btn" onclick="useCurrentUser()">
        Use My UID
      </button>
      <button type="button" class="quick-btn" onclick="copyUid()">
        Copy My UID
      </button>
    </div>
    
    <div id="status" class="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
    import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2YE5Cn0gbiuQ5sq8lErotl01itq5-hYk",
      authDomain: "titans-8d454.firebaseapp.com",
      projectId: "titans-8d454",
      storageBucket: "titans-8d454.firebasestorage.app",
      messagingSenderId: "537648978979",
      appId: "1:537648978979:web:30eb90af77c7569b7be596",
      measurementId: "G-W1D2R0Q1L1",
      databaseURL: "https://titans-8d454-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const rtdb = getDatabase(app);

    let currentUser = null;

    // Show current user info
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        document.getElementById('currentUserInfo').style.display = 'block';
        document.getElementById('currentEmail').textContent = user.email || 'N/A';
        document.getElementById('currentUid').textContent = user.uid;
        
        // Get user role
        try {
          const userDoc = await getDoc(doc(db, "users", user.uid));
          const userData = userDoc.exists() ? userDoc.data() : {};
          const role = userData.accountType || 'member';
          document.getElementById('currentRole').textContent = role.toUpperCase();
        } catch (e) {
          document.getElementById('currentRole').textContent = 'Unknown';
        }
      } else {
        showStatus('Please login first', 'error');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      }
    });

    // Handle form submission
    document.getElementById('promotionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const userUid = document.getElementById('userUid').value.trim();
      const accountType = document.getElementById('accountType').value;
      
      if (!userUid || !accountType) {
        showStatus('Please fill in all fields', 'error');
        return;
      }
      
      const btn = document.getElementById('promoteBtn');
      btn.disabled = true;
      btn.textContent = 'Promoting...';
      
      try {
        // Update Firestore
        await updateDoc(doc(db, "users", userUid), {
          accountType: accountType
        });
        
        // Update RTDB
        await update(ref(rtdb, 'users/' + userUid), {
          accountType: accountType
        });
        
        const roleEmoji = accountType === 'admin' ? '👑' : accountType === 'coach' ? '🎯' : '👤';
        showStatus(`✅ User successfully promoted to ${roleEmoji} ${accountType.toUpperCase()}!`, 'success');
        
        // Reset form
        document.getElementById('promotionForm').reset();
        
      } catch (error) {
        console.error('Error promoting user:', error);
        showStatus('❌ Error: ' + error.message, 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Promote User';
      }
    });

    // Helper functions
    window.useCurrentUser = function() {
      if (currentUser) {
        document.getElementById('userUid').value = currentUser.uid;
        showStatus('ℹ️ Your UID has been filled in', 'info');
      }
    };

    window.copyUid = function() {
      if (currentUser) {
        navigator.clipboard.writeText(currentUser.uid);
        showStatus('✅ Your UID copied to clipboard!', 'success');
      }
    };

    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = 'status ' + type;
      status.style.display = 'block';
      
      if (type === 'success') {
        setTimeout(() => {
          status.style.display = 'none';
        }, 5000);
      }
    }
  </script>
</body>
</html>
