<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookings - Coach Dashboard</title>
  <link rel="stylesheet" href="assets/css/styles-base.css">
  <link rel="stylesheet" href="assets/css/admin.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
    }
    
    .bookings-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 120px 2rem 4rem;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .page-header h1 {
      color: #ffd700;
      margin-bottom: 0.5rem;
    }

    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-box {
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid #333;
      text-align: center;
    }

    .stat-box h3 {
      font-size: 2rem;
      color: #ffd700;
      margin-bottom: 0.5rem;
    }

    .stat-box p {
      color: #888;
      font-size: 0.9rem;
    }

    .filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .filters select, .filters input {
      padding: 0.75rem;
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
      min-width: 150px;
    }

    .filters button {
      padding: 0.75rem 1.5rem;
      background: #ffd700;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .bookings-table {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #333;
    }

    .bookings-table table {
      width: 100%;
      border-collapse: collapse;
    }

    .bookings-table thead {
      background: #0a0a0a;
      border-bottom: 2px solid #ffd700;
    }

    .bookings-table th {
      padding: 1rem;
      text-align: left;
      color: #ffd700;
      font-weight: 600;
    }

    .bookings-table td {
      padding: 1rem;
      border-bottom: 1px solid #333;
      color: #fff;
    }

    .bookings-table tr:hover {
      background: #222;
    }

    .status-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      display: inline-block;
    }

    .status-pending {
      background: #ff9800;
      color: #000;
    }

    .status-confirmed {
      background: #4caf50;
      color: #fff;
    }

    .status-completed {
      background: #2196F3;
      color: #fff;
    }

    .status-cancelled {
      background: #f44336;
      color: #fff;
    }

    .action-btns {
      display: flex;
      gap: 0.5rem;
    }

    .btn-sm {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      color: #fff;
      transition: all 0.3s;
    }

    .btn-view {
      background: #2196F3;
    }

    .btn-complete {
      background: #4caf50;
    }

    .btn-cancel {
      background: #f44336;
    }

    .btn-reschedule {
      background: #ff9800;
    }

    .btn-sm:hover {
      opacity: 0.8;
      transform: translateY(-2px);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      z-index: 10000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      border: 1px solid #333;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #ffd700;
    }

    .modal-header h2 {
      color: #ffd700;
    }

    .close-modal {
      background: none;
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      line-height: 1;
    }

    .detail-grid {
      display: grid;
      grid-template-columns: 150px 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .detail-label {
      color: #ffd700;
      font-weight: 600;
    }

    .detail-value {
      color: #fff;
    }

    .goals-section {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #222;
      border-radius: 8px;
      border-left: 4px solid #ffd700;
    }

    .goals-section h4 {
      color: #ffd700;
      margin-bottom: 0.5rem;
    }

    .modal-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .modal-actions button {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #888;
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <img src="images/image 66.png" alt="6Titans Logo" class="logo-icon">
        <img src="images/image 67.png" alt="6Titans" class="logo-text">
      </div>
      <ul class="nav-menu">
        <li class="nav-item"><a href="coach-dashboard.html" class="nav-link">Dashboard</a></li>
        <li class="nav-item"><a href="coach-schedule.html" class="nav-link">Schedule</a></li>
        <li class="nav-item"><a href="coach-bookings.html" class="nav-link active">Bookings</a></li>
        <li class="nav-item"><a href="coach-availability.html" class="nav-link">Availability</a></li>
      </ul>
      <div class="user-menu">
        <button class="user-avatar coach-avatar" id="coachMenuBtn">
          <i class="fas fa-user-tie"></i>
        </button>
        <div class="user-dropdown" id="coachDropdown">
          <a href="coach-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
          <a href="#" id="coachLogoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Bookings Content -->
  <div class="bookings-container">
    <div class="page-header">
      <div>
        <h1><i class="fas fa-calendar-check"></i> My Bookings</h1>
        <p style="color: #888;">Manage all your client bookings</p>
      </div>
      <button class="filters button" onclick="window.print()">
        <i class="fas fa-print"></i> Print Report
      </button>
    </div>

    <!-- New Bookings Alert -->
    <div id="newBookingsAlert" style="display: none; background: #1a2a1a; border: 1px solid #4caf50; border-left: 4px solid #4caf50; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem;">
      <i class="fas fa-check-circle" style="color: #4caf50;"></i>
      <strong style="color: #4caf50;">New booking(s) approved!</strong>
      <span id="newBookingsCount" style="color: #fff;"></span>
    </div>

    <!-- Statistics -->
    <div class="stats-row">
      <div class="stat-box">
        <h3 id="totalBookings">0</h3>
        <p>Total Bookings</p>
      </div>
      <div class="stat-box">
        <h3 id="confirmedBookings">0</h3>
        <p>Confirmed</p>
      </div>
      <div class="stat-box">
        <h3 id="completedBookings">0</h3>
        <p>Completed</p>
      </div>
      <div class="stat-box">
        <h3 id="upcomingBookings">0</h3>
        <p>Upcoming This Week</p>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters">
      <select id="statusFilter">
        <option value="">All Statuses</option>
        <option value="pending">Pending</option>
        <option value="confirmed" selected>Confirmed</option>
        <option value="completed">Completed</option>
        <option value="cancelled">Cancelled</option>
      </select>
      <select id="sessionTypeFilter">
        <option value="">All Session Types</option>
        <option value="in-person">In-Person Training</option>
        <option value="video-call">Video Call</option>
        <option value="group-class">Group Class</option>
        <option value="nutrition-consultation">Nutrition Consultation</option>
      </select>
      <input type="date" id="dateFilter" placeholder="Filter by date">
      <input type="text" id="searchFilter" placeholder="Search client name...">
      <button onclick="resetFilters()"><i class="fas fa-undo"></i> Reset</button>
    </div>

    <!-- Bookings Table -->
    <div class="bookings-table" id="bookingsTable">
      <p style="padding: 2rem; text-align: center; color: #888;">Loading bookings...</p>
    </div>
  </div>

  <!-- Booking Details Modal -->
  <div class="modal" id="bookingModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Booking Details</h2>
        <button class="close-modal" onclick="closeModal()">&times;</button>
      </div>
      <div id="bookingDetails"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getDatabase, ref, get, update, onValue } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2YE5Cn0gbiuQ5sq8lErotl01itq5-hYk",
      authDomain: "titans-8d454.firebaseapp.com",
      projectId: "titans-8d454",
      storageBucket: "titans-8d454.firebasestorage.app",
      messagingSenderId: "537648978979",
      appId: "1:537648978979:web:30eb90af77c7569b7be596",
      measurementId: "G-W1D2R0Q1L1",
      databaseURL: "https://titans-8d454-default-rtdb.firebaseio.com"
    };

    const app = getApps().length === 0 ? initializeApp(firebaseConfig) : getApps()[0];
    const auth = getAuth(app);
    const rtdb = getDatabase(app);
    const db = getFirestore(app);

    let coachName = '';
    let allBookings = [];
    let previousBookingCount = 0;

    // Get coach info
    async function getCoachInfo(uid) {
      try {
        const userDoc = await getDoc(doc(db, "users", uid));
        if (userDoc.exists()) {
          const userData = userDoc.data();
          return `${userData.firstName || ''} ${userData.lastName || ''}`.trim();
        }
      } catch (error) {
        console.error('Error getting coach info:', error);
      }
      return '';
    }

    // Load bookings
    async function loadBookings() {
      try {
        const snapshot = await get(ref(rtdb, 'coachBookings'));
        const bookings = snapshot.val();

        if (!bookings) {
          allBookings = [];
          updateStats();
          displayBookings();
          return;
        }

        allBookings = Object.entries(bookings)
          .map(([id, booking]) => ({ id, ...booking }))
          .filter(booking => booking.coachName === coachName)
          .sort((a, b) => new Date(b.preferredDate) - new Date(a.preferredDate));

        // Check for new bookings
        const currentConfirmedCount = allBookings.filter(b => b.status === 'confirmed').length;
        if (previousBookingCount > 0 && currentConfirmedCount > previousBookingCount) {
          const newCount = currentConfirmedCount - previousBookingCount;
          showNewBookingsAlert(newCount);
        }
        previousBookingCount = currentConfirmedCount;

        updateStats();
        displayBookings();
      } catch (error) {
        console.error('Error loading bookings:', error);
        document.getElementById('bookingsTable').innerHTML = 
          '<p style="padding: 2rem; text-align: center; color: #f44336;">Failed to load bookings</p>';
      }
    }

    // Update stats
    function updateStats() {
      document.getElementById('totalBookings').textContent = allBookings.length;
      document.getElementById('confirmedBookings').textContent = 
        allBookings.filter(b => b.status === 'confirmed').length;
      document.getElementById('completedBookings').textContent = 
        allBookings.filter(b => b.status === 'completed').length;
      
      // Upcoming this week
      const today = new Date();
      const nextWeek = new Date(today);
      nextWeek.setDate(today.getDate() + 7);
      
      document.getElementById('upcomingBookings').textContent = 
        allBookings.filter(b => {
          const bookingDate = new Date(b.preferredDate);
          return b.status === 'confirmed' && bookingDate >= today && bookingDate <= nextWeek;
        }).length;
    }

    // Display bookings
    function displayBookings() {
      const container = document.getElementById('bookingsTable');
      const statusFilter = document.getElementById('statusFilter').value;
      const typeFilter = document.getElementById('sessionTypeFilter').value;
      const dateFilter = document.getElementById('dateFilter').value;
      const searchFilter = document.getElementById('searchFilter').value.toLowerCase();

      let filtered = allBookings;

      if (statusFilter) filtered = filtered.filter(b => b.status === statusFilter);
      if (typeFilter) filtered = filtered.filter(b => b.sessionType === typeFilter);
      if (dateFilter) filtered = filtered.filter(b => b.preferredDate === dateFilter);
      if (searchFilter) filtered = filtered.filter(b => 
        b.memberName.toLowerCase().includes(searchFilter)
      );

      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-calendar-times"></i>
            <h3>No bookings found</h3>
            <p>Try adjusting your filters</p>
          </div>
        `;
        return;
      }

      const tableHtml = `
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Client</th>
              <th>Contact</th>
              <th>Session Type</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${filtered.map(booking => `
              <tr>
                <td>${formatDate(booking.preferredDate)}</td>
                <td>${booking.preferredTime}</td>
                <td>${booking.memberName}</td>
                <td>
                  <div style="font-size: 0.9rem;">${booking.memberEmail}</div>
                  <div style="font-size: 0.85rem; color: #888;">${booking.memberPhone || 'N/A'}</div>
                </td>
                <td>${booking.sessionType}</td>
                <td>
                  <span class="status-badge status-${booking.status}">
                    ${booking.status.toUpperCase()}
                  </span>
                </td>
                <td>
                  <div class="action-btns">
                    <button class="btn-sm btn-view" onclick='viewBooking(${JSON.stringify(booking)})' title="View Details">
                      <i class="fas fa-eye"></i>
                    </button>
                    ${booking.status === 'confirmed' ? `
                      <button class="btn-sm btn-complete" onclick="completeBooking('${booking.id}')" title="Mark Complete">
                        <i class="fas fa-check"></i>
                      </button>
                    ` : ''}
                    ${booking.status !== 'cancelled' && booking.status !== 'completed' ? `
                      <button class="btn-sm btn-cancel" onclick="cancelBooking('${booking.id}')" title="Cancel">
                        <i class="fas fa-times"></i>
                      </button>
                    ` : ''}
                  </div>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;

      container.innerHTML = tableHtml;
    }

    // View booking details
    window.viewBooking = function(booking) {
      const modal = document.getElementById('bookingModal');
      const details = document.getElementById('bookingDetails');

      details.innerHTML = `
        <div class="detail-grid">
          <div class="detail-label">Client Name:</div>
          <div class="detail-value">${booking.memberName}</div>
          
          <div class="detail-label">Email:</div>
          <div class="detail-value">${booking.memberEmail}</div>
          
          <div class="detail-label">Phone:</div>
          <div class="detail-value">${booking.memberPhone || 'N/A'}</div>
          
          <div class="detail-label">Date:</div>
          <div class="detail-value">${formatDate(booking.preferredDate)}</div>
          
          <div class="detail-label">Time:</div>
          <div class="detail-value">${booking.preferredTime}</div>
          
          <div class="detail-label">Session Type:</div>
          <div class="detail-value">${booking.sessionType}</div>
          
          <div class="detail-label">Experience Level:</div>
          <div class="detail-value">${booking.experience || 'N/A'}</div>
          
          <div class="detail-label">Status:</div>
          <div class="detail-value">
            <span class="status-badge status-${booking.status}">${booking.status.toUpperCase()}</span>
          </div>
          
          <div class="detail-label">Booked On:</div>
          <div class="detail-value">${new Date(booking.bookingDate || booking.createdAt).toLocaleString()}</div>
        </div>

        ${booking.goals ? `
          <div class="goals-section">
            <h4>Fitness Goals</h4>
            <p>${booking.goals}</p>
          </div>
        ` : ''}

        <div class="modal-actions">
          ${booking.status === 'confirmed' ? `
            <button class="btn-sm btn-complete" onclick="completeBooking('${booking.id}'); closeModal();" style="flex: 1;">
              <i class="fas fa-check"></i> Mark as Complete
            </button>
          ` : ''}
          ${booking.status !== 'cancelled' && booking.status !== 'completed' ? `
            <button class="btn-sm btn-cancel" onclick="cancelBooking('${booking.id}'); closeModal();" style="flex: 1;">
              <i class="fas fa-times"></i> Cancel Booking
            </button>
          ` : ''}
          <button onclick="closeModal()" style="flex: 1; background: #333; color: #fff;">
            Close
          </button>
        </div>
      `;

      modal.classList.add('active');
    };

    // Complete booking
    window.completeBooking = async function(id) {
      if (!confirm('Mark this booking as completed?')) return;

      try {
        await update(ref(rtdb, `coachBookings/${id}`), {
          status: 'completed',
          completedAt: Date.now()
        });
        alert('Booking completed successfully!');
        loadBookings();
      } catch (error) {
        alert('Failed to complete booking: ' + error.message);
      }
    };

    // Cancel booking
    window.cancelBooking = async function(id) {
      const reason = prompt('Reason for cancellation (optional):');
      if (reason === null) return;

      try {
        await update(ref(rtdb, `coachBookings/${id}`), {
          status: 'cancelled',
          cancelledBy: 'coach',
          cancellationReason: reason,
          cancelledAt: Date.now()
        });
        alert('Booking cancelled successfully!');
        loadBookings();
      } catch (error) {
        alert('Failed to cancel booking: ' + error.message);
      }
    };

    window.closeModal = function() {
      document.getElementById('bookingModal').classList.remove('active');
    };

    window.resetFilters = function() {
      document.getElementById('statusFilter').value = '';
      document.getElementById('sessionTypeFilter').value = '';
      document.getElementById('dateFilter').value = '';
      document.getElementById('searchFilter').value = '';
      displayBookings();
    };

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    // Show new bookings alert
    function showNewBookingsAlert(count) {
      const alert = document.getElementById('newBookingsAlert');
      const countSpan = document.getElementById('newBookingsCount');
      
      countSpan.textContent = `You have ${count} new confirmed booking${count > 1 ? 's' : ''}`;
      alert.style.display = 'block';
      
      // Auto-hide after 10 seconds
      setTimeout(() => {
        alert.style.display = 'none';
      }, 10000);
    }

    // Filters
    document.getElementById('statusFilter').addEventListener('change', displayBookings);
    document.getElementById('sessionTypeFilter').addEventListener('change', displayBookings);
    document.getElementById('dateFilter').addEventListener('change', displayBookings);
    document.getElementById('searchFilter').addEventListener('input', displayBookings);

    // Logout
    document.getElementById('coachLogoutBtn').addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.href = 'coach-login.html';
      } catch (error) {
        alert('Logout failed: ' + error.message);
      }
    });

    // Initialize
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'coach-login.html';
        return;
      }

      coachName = await getCoachInfo(user.uid);
      loadBookings();

      // Real-time updates
      onValue(ref(rtdb, 'coachBookings'), () => {
        loadBookings();
      });
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
