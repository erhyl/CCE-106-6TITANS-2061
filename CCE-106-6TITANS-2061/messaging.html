<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages - 6Titans</title>
    <link rel="stylesheet" href="assets/css/styles-base.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background: #0a0a0a;
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .messaging-container {
        display: grid;
        grid-template-columns: 320px 1fr;
        height: calc(100vh - 80px);
        max-width: 1400px;
        margin-left: auto;
        margin-right: auto;
        gap: 0;
        overflow: hidden;
        position: fixed;
        top: 80px;
        left: 0;
        right: 0;
        width: 100%;
        max-width: 100%;
      }

      /* Contacts Sidebar */
      .contacts-sidebar {
        background: #1a1a1a;
        border-right: 1px solid #333;
        display: flex;
        flex-direction: column;
        height: 100%;
        overflow: hidden;
      }

      .sidebar-header {
        padding: 1.5rem;
        border-bottom: 1px solid #333;
      }

      .sidebar-header h2 {
        color: #ffd700;
        font-size: 1.5rem;
        margin: 0;
      }

      .search-box {
        padding: 1rem;
        border-bottom: 1px solid #333;
      }

      .search-box input {
        width: 100%;
        padding: 0.75rem;
        background: #0a0a0a;
        border: 1px solid #333;
        border-radius: 8px;
        color: #fff;
        font-size: 0.9rem;
      }

      .contacts-list {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        min-height: 0;
      }

      .contacts-list::-webkit-scrollbar {
        width: 8px;
      }

      .contacts-list::-webkit-scrollbar-track {
        background: #1a1a1a;
      }

      .contacts-list::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }

      .contacts-list::-webkit-scrollbar-thumb:hover {
        background: #444;
      }

      .contact-item {
        padding: 1rem;
        border-bottom: 1px solid #333;
        cursor: pointer;
        transition: background 0.2s ease;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .contact-item:hover {
        background: #2a2a2a;
      }

      .contact-item.active {
        background: rgba(255, 215, 0, 0.1);
        border-left: 3px solid #ffd700;
      }

      .contact-avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ffd700, #ff6b35);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 1.2rem;
        flex-shrink: 0;
      }

      .contact-info {
        flex: 1;
        min-width: 0;
      }

      .contact-name {
        font-weight: 600;
        color: #fff;
        margin-bottom: 0.25rem;
      }

      .contact-last-message {
        font-size: 0.85rem;
        color: #888;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .contact-status {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #4caf50;
        flex-shrink: 0;
      }

      .contact-status.offline {
        background: #888;
      }

      /* Chat Area */
      .chat-area {
        display: flex;
        flex-direction: column;
        background: #0a0a0a;
        height: 100%;
        overflow: hidden;
      }

      .chat-header {
        padding: 1.5rem;
        border-bottom: 1px solid #333;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #1a1a1a;
        flex-shrink: 0;
      }

      .chat-user-info {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .chat-actions {
        display: flex;
        gap: 0.5rem;
      }

      .action-btn {
        padding: 0.75rem 1.25rem;
        background: rgba(255, 215, 0, 0.1);
        border: 1px solid #ffd700;
        border-radius: 8px;
        color: #ffd700;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .action-btn:hover {
        background: #ffd700;
        color: #000;
      }

      .action-btn i {
        font-size: 1rem;
      }

      .messages-container {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        padding: 1.5rem;
        /* keep space so the input bar never overlaps the last messages */
        padding-bottom: 120px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        min-height: 0;
        max-height: 100%;
        position: relative;
      }

      .messages-container::-webkit-scrollbar {
        width: 8px;
      }

      .messages-container::-webkit-scrollbar-track {
        background: #0a0a0a;
      }

      .messages-container::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }

      .messages-container::-webkit-scrollbar-thumb:hover {
        background: #444;
      }

      .message {
        display: flex;
        gap: 0.75rem;
        max-width: 70%;
        align-items: flex-end;
      }

      .message.sent {
        margin-left: auto;
        flex-direction: row-reverse;
      }

      .message-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ffd700, #ff6b35);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.9rem;
        font-weight: 600;
        flex-shrink: 0;
      }

      .message-content {
        display: inline-flex;
        flex-direction: column;
        max-width: 100%;
      }

      .message-bubble {
        background: #1a1a1a;
        padding: 0.75rem 1rem;
        border-radius: 18px;
        color: #fff;
        word-wrap: break-word;
        word-break: break-word;
        display: inline-block;
        max-width: 100%;
        width: fit-content;
        min-width: 60px;
      }

      .message.sent .message-bubble {
        background: rgba(255, 215, 0, 0.15);
        border: 1px solid rgba(255, 215, 0, 0.3);
        border-radius: 18px 18px 4px 18px;
      }

      .message.received .message-bubble {
        border-radius: 18px 18px 18px 4px;
      }

      .message-time {
        font-size: 0.75rem;
        color: #888;
        margin-top: 0.25rem;
      }

      .message-input-container {
        padding: 1.5rem;
        border-top: 1px solid #333;
        background: #1a1a1a;
        flex-shrink: 0;
        /* ensure it stays visible and clickable at the bottom */
        position: sticky;
        bottom: 0;
        z-index: 10;
      }

      .message-input-wrapper {
        display: flex;
        gap: 0.75rem;
        align-items: flex-end;
      }

      .message-input {
        flex: 1;
        padding: 0.75rem 1rem;
        background: #0a0a0a;
        border: 1px solid #333;
        border-radius: 8px;
        color: #fff;
        font-size: 0.95rem;
        resize: none;
        min-height: 44px;
        max-height: 120px;
      }

      .send-btn {
        padding: 0.75rem 1.5rem;
        background: #ffd700;
        border: none;
        border-radius: 8px;
        color: #000;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .send-btn:hover {
        background: #ffed4e;
        transform: translateY(-2px);
      }

      .empty-state {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #888;
        gap: 1rem;
      }

      .empty-state i {
        font-size: 4rem;
        color: #333;
      }

      /* Loading */
      .loading {
        text-align: center;
        padding: 2rem;
        color: #ffd700;
      }

      .spinner {
        border: 3px solid rgba(255, 215, 0, 0.1);
        border-left-color: #ffd700;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Mobile Toggle Button */
      .mobile-toggle {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #ffd700;
        color: #000;
        border: none;
        border-radius: 50%;
        width: 56px;
        height: 56px;
        font-size: 1.5rem;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        z-index: 1000;
        transition: all 0.3s ease;
        align-items: center;
        justify-content: center;
      }

      .mobile-toggle:hover {
        background: #ffed4e;
        transform: scale(1.05);
      }

      .mobile-toggle:active {
        transform: scale(0.95);
      }

      .mobile-back-btn {
        display: none;
        position: absolute;
        left: 1rem;
        top: 1.25rem;
        background: rgba(255, 215, 0, 0.1);
        border: 1px solid #ffd700;
        color: #ffd700;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        z-index: 100;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .messaging-container {
          grid-template-columns: 1fr;
          margin-top: 60px;
          height: calc(100vh - 60px);
          top: 60px;
        }

        .contacts-sidebar {
          position: fixed;
          top: 60px;
          left: 0;
          width: 100%;
          height: calc(100vh - 60px);
          z-index: 999;
          transform: translateX(-100%);
          transition: transform 0.3s ease;
        }

        .contacts-sidebar.mobile-show {
          transform: translateX(0);
        }

        .chat-area {
          width: 100%;
        }

        .mobile-toggle {
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .mobile-back-btn {
          display: block;
        }

        .chat-header {
          padding: 1rem;
          position: relative;
          padding-left: 4rem;
        }

        .chat-user-info {
          flex: 1;
          min-width: 0;
        }

        .chat-actions {
          flex-shrink: 0;
        }

        .action-btn {
          padding: 0.5rem 0.75rem;
          font-size: 0.85rem;
        }

        .action-btn span {
          display: none;
        }

        .action-btn i {
          margin: 0;
        }

        .message {
          max-width: 85%;
        }

        .message-bubble {
          padding: 0.6rem 0.85rem;
          font-size: 0.9rem;
          min-width: 50px;
        }

        .message-input-container {
          padding: 1rem;
        }

        .send-btn {
          padding: 0.75rem 1rem;
        }

        .contact-name {
          font-size: 0.95rem;
        }

        .contact-last-message {
          font-size: 0.8rem;
        }

        .search-box {
          padding: 0.75rem;
        }

        .sidebar-header {
          padding: 1rem;
        }

        .sidebar-header h2 {
          font-size: 1.3rem;
        }

        /* Incoming call modal responsive */
        #incomingCallModal > div {
          max-width: 90% !important;
          padding: 1.5rem !important;
          margin: 1rem;
        }

        #incomingCallModal h2 {
          font-size: 1.5rem !important;
        }

        #incomingCallModal p {
          font-size: 1rem !important;
        }

        #incomingCallModal button {
          padding: 0.75rem 1.5rem !important;
          font-size: 0.9rem !important;
        }
      }

      @media (max-width: 480px) {
        .messaging-container {
          margin-top: 60px;
        }

        .chat-header {
          padding: 0.75rem;
          padding-left: 3.5rem;
        }

        .contact-avatar {
          width: 40px;
          height: 40px;
          font-size: 1rem;
        }

        .message-avatar {
          width: 32px;
          height: 32px;
          font-size: 0.85rem;
        }

        .message-bubble {
          padding: 0.55rem 0.75rem;
          font-size: 0.85rem;
          min-width: 45px;
        }

        .action-btn {
          padding: 0.4rem 0.6rem;
          font-size: 1rem;
        }

        .mobile-toggle {
          width: 50px;
          height: 50px;
          font-size: 1.3rem;
          bottom: 15px;
          right: 15px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <a href="index.html" class="logo">6TITANS</a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="user-dashboard.html" class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <button

    <div class="messaging-container">
      <!-- Contacts Sidebar -->
      <div class="contacts-sidebar">
        <div class="sidebar-header">
          <h2>💬 Messages</h2>
          <p style="color: #888; font-size: 0.85rem; margin-top: 0.5rem">
            Chat with your booked coaches
          </p>
        </div>
        <div class="search-box">
          <input
            type="text"
            placeholder="Search coaches..."
            id="searchInput"
            onkeyup="filterContacts(this.value)"
          />
        </div>
        <div class="contacts-list" id="contactsList">
          <div class="loading">
            <div class="spinner"></div>
            <p>Loading your coaches...</p>
          </div>
        </div>
      </div>

      <!-- Chat Area -->
      <div class="chat-area">
        <div class="chat-header" id="chatHeader" style="display: none">
          <button
            class="mobile-back-btn"
            id="mobileBackBtn"
            onclick="toggleContacts()"
          >
            <i class="fas fa-arrow-left"></i> Back
          </button>
          <div class="chat-user-info">
            <div class="contact-avatar" id="chatAvatar">U</div>
            <div>
              <div class="contact-name" id="chatName">
                Select a conversation
              </div>
              <div class="contact-last-message" id="chatStatus">Online</div>
            </div>
          </div>
          <div class="chat-actions">
            <button class="action-btn" onclick="startVideoCall()">
              <i class="fas fa-video"></i>
              <span>Video Call</span>
            </button>
          </div>
        </div>

        <div class="messages-container" id="messagesContainer">
          <div class="empty-state">
            <i class="fas fa-comments"></i>
            <h3>Select a conversation to start messaging</h3>
            <p>Choose from your existing conversations or start a new one</p>
          </div>
        </div>

        <div
          class="message-input-container"
          id="messageInputContainer"
        >
          <div class="message-input-wrapper">
            <textarea
              class="message-input"
              id="messageInput"
              placeholder="Type a message..."
              rows="1"
            ></textarea>
            <button class="send-btn" onclick="sendMessage()">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile Toggle Button -->
    <button class="mobile-toggle" id="mobileToggle" onclick="toggleContacts()">
      <i class="fas fa-comments"></i>
    </button>

    <script type="module">
      import {
        initializeApp,
        getApps,
      } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
      import {
        getDatabase,
        ref,
        onValue,
        push,
        set,
        query,
        orderByChild,
        get,
      } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";
      import {
        getFirestore,
        doc,
        getDoc,
      } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

      // Firebase config - MUST MATCH firebase-init.js
      const firebaseConfig = {
        apiKey: "AIzaSyC2YE5Cn0gbiuQ5sq8lErotl01itq5-hYk",
        authDomain: "titans-8d454.firebaseapp.com",
        databaseURL: "https://titans-8d454-default-rtdb.firebaseio.com",
        projectId: "titans-8d454",
        storageBucket: "titans-8d454.firebasestorage.app",
        messagingSenderId: "537648978979",
        appId: "1:537648978979:web:30eb90af77c7569b7be596",
        measurementId: "G-W1D2R0Q1L1",
      };

      // Initialize Firebase (avoid duplicate initialization)
      let app;
      if (!getApps().length) {
        app = initializeApp(firebaseConfig);
      } else {
        app = getApps()[0];
      }

      const auth = getAuth(app);
      const db = getDatabase(app);
      const firestore = getFirestore(app);

      let currentUser = null;
      let currentUserData = null;
      let currentChatId = null;
      let currentChatPartner = null;
      let allUsers = {};
      let isLoggingOut = false;
      let authCheckComplete = false;
      let isCoachUser = false;
      let coachIdMapping = {}; // Maps coach profile IDs to auth UIDs
      let currentUserCoachProfileIds = []; // List of coach profile IDs for current user

      console.log("💬 Messaging page loaded, waiting for auth...");

      // Set auth persistence to LOCAL (stays logged in after browser close)
      import("https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js")
        .then(({ setPersistence, browserLocalPersistence }) => {
          return setPersistence(auth, browserLocalPersistence);
        })
        .then(() => {
          console.log("✅ Auth persistence set to LOCAL");
        })
        .catch((error) => {
          console.warn("⚠️ Could not set auth persistence:", error);
        });

      // Auth check with better error handling
      onAuthStateChanged(auth, async (user) => {
        authCheckComplete = true;
        console.log("🔐 Auth state changed:", user ? user.uid : "no user");

        if (!user) {
          if (isLoggingOut) {
            console.log("User is logging out, skipping redirect");
            return;
          }

          // Double-check: wait a moment and verify user is really not logged in
          console.log("⏳ No user detected, double-checking...");
          await new Promise((resolve) => setTimeout(resolve, 500));

          const currentUser = auth.currentUser;
          if (!currentUser) {
            console.log(
              "❌ Confirmed: No authenticated user, redirecting to login..."
            );
            window.location.href = "login.html";
          } else {
            console.log("✅ User found after double-check:", currentUser.uid);
          }
          return;
        }

        try {
          currentUser = user;
          console.log("✅ User authenticated:", user.uid);

          // Get user data to determine if coach or member
          const userDoc = await getDoc(doc(firestore, "users", user.uid));
          if (userDoc.exists()) {
            currentUserData = userDoc.data();
            isCoachUser =
              currentUserData.accountType === "coach" ||
              currentUserData.role === "coach";
            console.log("👤 User type:", isCoachUser ? "Coach" : "Member");
          } else {
            console.warn("⚠️ User document not found in Firestore");
          }

          // Update sidebar header based on user type
          updateSidebarForUserType();

          // Load all users first
          await loadAllUsers();

          // Load user's conversations
          await loadConversations();

          // Listen for incoming video calls
          listenForIncomingCalls();

          console.log("✅ Messaging system initialized successfully");
        } catch (error) {
          console.error("❌ Error initializing messaging:", error);
          const contactsList = document.getElementById("contactsList");
          if (contactsList) {
            contactsList.innerHTML = `
                        <div style="padding: 2rem; text-align: center; color: #f44336;">
                            <p>Error loading messages</p>
                            <p style="font-size: 0.85rem; color: #888; margin-top: 0.5rem;">${error.message}</p>
                        </div>
                    `;
          }
        }
      });

      function updateSidebarForUserType() {
        const sidebarHeader = document.querySelector(".sidebar-header");
        const searchInput = document.getElementById("searchInput");
        const loadingText = document.querySelector(".contacts-list .loading p");

        if (isCoachUser) {
          // Update for coach view
          if (sidebarHeader) {
            sidebarHeader.innerHTML = `
                        <h2>💬 Messages</h2>
                        <p style="color: #888; font-size: 0.85rem; margin-top: 0.5rem;">Chat with your clients</p>
                    `;
          }
          if (searchInput) {
            searchInput.placeholder = "Search clients...";
          }
          if (loadingText) {
            loadingText.textContent = "Loading your clients...";
          }
        } else {
          // Update for member view
          if (sidebarHeader) {
            sidebarHeader.innerHTML = `
                        <h2>💬 Messages</h2>
                        <p style="color: #888; font-size: 0.85rem; margin-top: 0.5rem;">Chat with your booked coaches</p>
                    `;
          }
          if (searchInput) {
            searchInput.placeholder = "Search coaches...";
          }
          if (loadingText) {
            loadingText.textContent = "Loading your coaches...";
          }
        }
      }

      async function loadAllUsers() {
        try {
          // Load both users and coach profiles
          const usersRef = ref(db, "users");
          const coachProfilesRef = ref(db, "coachProfiles");

          const [usersSnapshot, coachProfilesSnapshot] = await Promise.all([
            get(usersRef),
            get(coachProfilesRef),
          ]);

          // Load regular users
          if (usersSnapshot.exists()) {
            allUsers = usersSnapshot.val();
            console.log("📋 Loaded users:", Object.keys(allUsers).length);
          } else {
            allUsers = {};
          }

          // Load coach profiles and merge them
          if (coachProfilesSnapshot.exists()) {
            const coachProfiles = coachProfilesSnapshot.val();
            console.log(
              "🏋️ Loaded coach profiles:",
              Object.keys(coachProfiles).length
            );

            // Reset current user coach profile IDs
            currentUserCoachProfileIds = [];

            // Add coach profiles to allUsers (they might have different structure)
            Object.entries(coachProfiles).forEach(([coachId, coach]) => {
              // If coach has a uid, use that as the key, otherwise use the profile id
              const userId = coach.uid || coachId;

              // Create mapping: coachProfileId -> authUID
              coachIdMapping[coachId] = userId;
              if (userId !== coachId) {
                coachIdMapping[userId] = userId; // Also map UID to itself
              }

              // Check if this coach profile belongs to the current user
              // Match by: UID, profile ID, or email
              const matchesCurrentUser =
                currentUser &&
                (userId === currentUser.uid ||
                  coachId === currentUser.uid ||
                  (coach.email &&
                    currentUser.email &&
                    coach.email === currentUser.email));

              if (matchesCurrentUser) {

        const callsRef = ref(db, `calls/${currentUser.uid}`);

        onValue(callsRef, (snapshot) => {
          if (snapshot.exists()) {
            const calls = snapshot.val();

            // Find the most recent ringing call
            const callsList = Object.entries(calls)
              .map(([id, call]) => ({ id, ...call }))
              .filter((call) => call.status === "ringing")
              .sort((a, b) => b.timestamp - a.timestamp);

            if (callsList.length > 0) {
              const incomingCall = callsList[0];
              console.log("📞 Incoming call from:", incomingCall.callerName);
              showIncomingCallModal(incomingCall);
            }
          }
        });
      }

            <p style="color: #ccc; font-size: 1.2rem; margin: 0 0 2rem 0;">${callData.callerName}</p>
            <div style="display: flex; gap: 1rem; justify-content: center;">
              <button id="acceptCallBtn" style="background: #4caf50; color: #fff; border: none; padding: 1rem 2rem; border-radius: 12px; font-size: 1rem; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 0.5rem; transition: all 0.2s;">
                <i class="fas fa-video"></i> Accept
              </button>
              <button id="declineCallBtn" style="background: #f44336; color: #fff; border: none; padding: 1rem 2rem; border-radius: 12px; font-size: 1rem; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 0.5rem; transition: all 0.2s;">
                <i class="fas fa-phone-slash"></i> Decline
              </button>
            </div>
          </div>
          <style>
            @keyframes fadeIn {
              from { opacity: 0; }
              to { opacity: 1; }
            }
            @keyframes pulse {
              0%, 100% { transform: scale(1); opacity: 1; }
              50% { transform: scale(1.1); opacity: 0.8; }
            }
            #acceptCallBtn:hover {
              background: #45a049 !important;
              transform: scale(1.05);
            }
            #declineCallBtn:hover {
              background: #da190b !important;
              transform: scale(1.05);
            }
          </style>
        `;

        document.body.appendChild(modal);

        // Accept call
        document
          .getElementById("acceptCallBtn")
          .addEventListener("click", async () => {
            console.log("✅ Call accepted!");

            // Update call status
            const callRef = ref(
              db,
              `calls/${currentUser.uid}/${callData.callId}`
            );
            await set(callRef, {
              ...callData,
              status: "accepted",
            });

            // Redirect to call page
            window.location.href = `call.html?room=${callData.roomId}&partner=${
              callData.callerId
            }&partnerName=${encodeURIComponent(
              callData.callerName
            )}&initiator=false`;
          });

        // Decline call
        document
          .getElementById("declineCallBtn")
          .addEventListener("click", async () => {
            console.log("❌ Call declined");

            // Update call status
            const callRef = ref(
              db,
              `calls/${currentUser.uid}/${callData.callId}`
            );
            await set(callRef, {
              ...callData,
              status: "declined",
            });

            modal.remove();
          });
      }

      // Enter to send
      document
        .getElementById("messageInput")
        ?.addEventListener("keypress", (e) => {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });

      // Helper functions
      function getChatId(userId1, userId2) {
        return [userId1, userId2].sort().join("_");
      }

      function getInitials(firstName, lastName) {
        return (
          ((firstName?.[0] || "") + (lastName?.[0] || "")).toUpperCase() || "U"
        );
      }

      function formatTime(timestamp) {
        const date = new Date(timestamp);
        const now = new Date();
        const diff = now - date;

        if (diff < 60000) return "Just now";
        if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
        if (diff < 86400000)
          return date.toLocaleTimeString("en-US", {
            hour: "numeric",
            minute: "2-digit",
          });
        return date.toLocaleDateString("en-US", {
          month: "short",
          day: "numeric",
        });
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // Logout handler
      window.handleLogout = async function () {
        if (!confirm("Are you sure you want to logout?")) return;

        try {
          isLoggingOut = true;
          console.log("🚪 Logging out...");

          const { signOut } = await import(
            "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js"
          );
          await signOut(auth);

          console.log("✅ Logged out successfully");
          window.location.href = "index.html";
        } catch (error) {
          console.error("❌ Logout error:", error);
          alert("Error logging out: " + error.message);
          isLoggingOut = false;
        }
      };

      // Filter contacts by search term
      window.filterContacts = function (searchTerm) {
        const term = searchTerm.toLowerCase().trim();
        const contacts = document.querySelectorAll(".contact-item");

        contacts.forEach((contact) => {
          const name =
            contact.querySelector(".contact-name")?.textContent.toLowerCase() ||
            "";
          const info =
            contact
              .querySelector(".contact-last-message")
              ?.textContent.toLowerCase() || "";

          if (name.includes(term) || info.includes(term)) {
            contact.style.display = "flex";
          } else {
            contact.style.display = "none";
          }
        });
      };

      // Debug: Log when page is ready
      console.log("📄 Messaging page script fully loaded");

      // Mobile contacts toggle
      window.toggleContacts = function () {
        const sidebar = document.querySelector(".contacts-sidebar");
        const toggleBtn = document.getElementById("mobileToggle");
        const isShowingContacts = sidebar.classList.contains("mobile-show");

        if (isShowingContacts) {
          // Hide contacts
          sidebar.classList.remove("mobile-show");
          if (currentChatId) {
            // If a chat is active, show back arrow
            toggleBtn.innerHTML = '<i class="fas fa-arrow-left"></i>';
            toggleBtn.title = "Back to Contacts";
          } else {
            // No chat active, show messages icon
            toggleBtn.innerHTML = '<i class="fas fa-comments"></i>';
            toggleBtn.title = "Show Contacts";
          }
        } else {
          // Show contacts
          sidebar.classList.add("mobile-show");
          toggleBtn.innerHTML = '<i class="fas fa-times"></i>';
          toggleBtn.title = "Close Contacts";
        }
      };
    </script>
  </body>
</html>
